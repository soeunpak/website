<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근_서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-width: 1200px;
            overflow-x: auto;
            position: relative;
            background: url(image/서브페이지.png) no-repeat center top;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            z-index: 1;
        }

        header {
            position: relative;
        }

        .header-top {
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 5;
        }

        .header-content {
            width: 1920px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 350px;
        }

        .logo {
            width: 105px;
            height: 51px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 350px;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: auto;
        }
        
        nav {
            gap: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 0;
            margin-right: -16px;
            flex-shrink: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font: 500 20px "Pretendard";
            padding: 10px 25px;
            display: inline-block;
        }

        nav a:hover {
            color: #ff6f0f;
        }

        nav span {
            color: #333;
            font-size: 15px;
        }

        /*---------------------컨텐츠 영역--------------------*/
        .content-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: relative;
            padding-top: 330px;
        }

        .content-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
                /*--------------------푸터------------------*/
        footer {
        background: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px 0 60px;
            z-index: 10;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        /* 라운드 박스 핵심 */
        .footer-nav-box {
            width: 1070px;
            background-color: #fff;
            border-radius: 999px;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .footer-nav {
            display: flex;
            gap: 30px;
        }

        .footer-nav a {
            font: 500 16px "Pretendard";
            color: #333;
            text-decoration: none;
        }

        .footer-sns {
            display: flex;
            align-items: center;
            gap: 18px;

        }

        /* 하단 정보 */
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-left: 50px;
        }

        .footer-info {
            font: 400 14px "Pretendard";
            color: #fff;
            line-height: 1.8;
        }

        .footer-info a {
            color: inherit;
            /* 부모 글자색 사용 */
            text-decoration: none;
            /* 밑줄 제거 */
            cursor: default;
        }

        .footer-logo img {
            width: 120px;
            margin-right: 160px;
        }

        .footer-sns img {
            width: 40px;
            height: 40px;
            display: block;
        }

        /* TOP 버튼 */
        .top-button {
            position: absolute;
            right: 30px;
            /* 라운드 박스 오른쪽 */
            top: 40px;
            transform: translateY(-50%);

            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
    </style>
</head>
<body>
    <div class="header-top">
            <div class="header-content">
                <div class="logo"><a href="index.html"><img
                            src="image/logo.png" alt="logo"></a></div>

                <nav>
                    <a href="sub.html">서비스</a><span>|</span>
                    <a href="sub.html">블로그</a><span>|</span>
                    <a href="sub.html">팀문화</a><span>|</span>
                    <a href="sub.html">채용공고</a><span>|</span>
                    <a href="sub.html">이용가이드</a>
                </nav>
            </div>
        </div>

        <!-- 컨텐츠 영역 -->
    <main class="content-wrapper">
        <img src="image/서브콘텐츠.jpg" alt="서비스 콘텐츠" class="content-image">
    </main>

        <!-- 푸터 -->
        <footer>
            <div class="footer-inner">
                <div class="footer-nav-box">
                    <div class="footer-nav">
                        <a href="#">개인정보처리방침</a>
                        <a href="#">브랜드 리소스</a>
                        <a href="#">자주 묻는 질문</a>
                        <a href="#">IR</a>
                        <a href="#">PR</a>
                    </div>
                    <div class="footer-sns">
                        <a href="#"><img src="image/insta.svg"></a>
                        <a href="#"><img src="image/facebook.svg"></a>
                        <a href="#"><img src="image/x.svg"></a>
                        <a href="#"><img src="image/youtube.svg"></a>
                    </div>
                </div>

                <div class="footer-bottom">
                    <div class="footer-info">
                        서울 특별시 서초구 강남대로 465, 교보강남타워 11층<br>
                        (채용 관련 문의 :
                        <a href="mailto:recruit@daangn.com">recruit@daangn.com</a>)<br>
                        당근마켓
                    </div>

                    <div class="footer-logo">
                        <img src="image/footerlogo.svg">
                    </div>
                </div>

                <a href="#" class="top-button">
                    <img src="image/top.svg">
                </a>
            </div>
        </footer>
</body>
</html>
